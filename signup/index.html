            <div id="signupbox">
                <h1>
                    Sign up for One to One Help 
                </h1>
                <form name="form" id="form" class="form" action="../PHP/process.php" onsubmit="return validate(this);" method="post">
                    <p>Full Name</br><input name="name" id="name" class="input" type="text" maxlength="30" type="text" alt="Name:" placeholder="John Smith"></input></p>
                    <p>Email</br><input name="email" id="email" class="input" type="email" maxlength="25" alt="Email" placeholder="Contact@Example.com"></input></p>
				    <p>Phone Number</br><input name="phone" id="phone" class="input" type="tel" alt="date" maxlength="20" placeholder="(918) 555-5555"></input></p>
                    <p>Questions/Comments </br>(500 characters max)</br><textarea name="notes" id="notes" maxlength="500"></textarea></p></br>
				<input name="submit" type="submit" class="submit" alt="Submit" value="Submit"></input>
		    
                </form>
            </div>

			</div>
